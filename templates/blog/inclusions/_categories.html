<!-- 添加分类模板标签 -->
<div class="widget widget-category">
    <h3 class="widget-title">分类</h3>
    <ul>
        {% for category in category_list %}
        <li>
            <a href="{% url 'blog:category' category.pk %}">{{ category.name }} <span class="post-count">({{ category.num_posts }})</span></a> <!-- 添加计数 -->
        </li>
        {% empty %}
          暂无分类
        {% endfor %}
    </ul>
</div>
