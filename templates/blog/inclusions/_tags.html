<!-- 标签云模板标签 -->
<div class="widget widget-tag-cloud">
    <h3 class="widget-title"></h3>
        <ul>
            {% for tag in tag_list %}
            <li>
                <a href="#">{{ tag.name }}</a>
            </li>
            {% empty %}
              暂无标签
            {% endfor %}
        </ul>
</div>
